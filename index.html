<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C³ 杭州家宴 · 幸运抽奖</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .bg-glass { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px); }
      
      /* --- 1. Text Shake Effect (Rolling) --- */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake {
        animation: shake 0.5s infinite;
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.6);
      }

      /* --- 2. Pop In Effect (Winner) --- */
      @keyframes pop-in {
        0% { opacity: 0; transform: scale(0.5); }
        70% { transform: scale(1.1); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-pop-in {
        animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* --- 3. Confetti (Celebration) --- */
      .confetti-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        overflow: hidden;
      }
      .confetti {
        position: absolute;
        top: -10px;
        width: 10px;
        height: 10px;
        background-color: #f00;
        animation: fall linear forwards;
      }
      @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }

      /* --- 4. Speed Lines (Warp Speed) --- */
      .speed-lines {
        position: absolute;
        inset: 0;
        overflow: hidden;
        z-index: 0;
        opacity: 0.3;
        pointer-events: none;
      }
      .line {
        position: absolute;
        width: 2px;
        height: 100px;
        background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.8), transparent);
        left: 50%;
        top: 50%;
        transform-origin: 50% 0;
        animation: warp 0.3s linear infinite;
      }
      @keyframes warp {
        0% { transform: rotate(var(--r)) translateY(0) scaleY(0); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: rotate(var(--r)) translateY(60vh) scaleY(4); opacity: 0; }
      }
    </style>
